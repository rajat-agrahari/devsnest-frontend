<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calcu.css">

</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" id="result">
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><button class="diffColor">AC</button></td>
                            <td><button class="diffColor">C</button></td>
                            <td><button class="diffColor">(</button></td>
                            <td><button class="diffColor">)</button></td>
                        </tr>
                        <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button class="diffColor">x</button></td>
                        </tr>
                        <tr>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button class="diffColor">-</button></td>
                        </tr>
                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button class="diffColor">+</button></td>
                        </tr>
                        <tr>
                            <td><button>0</button></td>
                            <td><button>.</button></td>
                            <td><button>/</button></td>
                            <td><button class="diffColor">=</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>





    <script src="calcu.js"></script>
</body>

</html>
